<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - soloGamer</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Sign Up</h1>
        </div>
     <form th:action="@{/process_register}" th:object="${user}"
           method="post" style="max-width: 600px; margin: 0 auto;"
           >
         <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required
                    minlength="3"/>
                </div>
            </div>
             <div class="form-group row">
                 <label class="col-form-label col-4">Password: </label>
                 <div class="col-8">
                     <input type="password" th:field="*{password}" class="form-control" required
                     minlength="6" maxlength="15"/>
                 </div>
             </div>
             <div class="form-group row">
                 <label class="col-form-label col-4">Discord: </label>
                 <div class="col-8">
                     <input type="text"&type="number" th:field="*{discord}" class="form-control" required
                            minlength="6" maxlength="20"/>
                 </div>
             </div>
             <div class="form-group row">
                 <label class="col-form-label col-4">Game</label>
                 <div class="col-8">
                     <input type="text" th:field="*{game}" class="form-control" required
                            minlength="2" maxlength="40"/>
                 </div>
             </div>
             <div class="form-group row">
                 <label class="col-form-label col-4">Level</label>
                 <div class="col-8">
                     <input type="number" name="someid" th:field="*{level}" class="form-control" required
                            minlength="1" maxlength="15"/>
                 </div>
             </div>
             <div class="form-group row">
                 <label class="col-form-label col-4">Rank</label>
                 <div class="col-8">
                     <input type="text" th:field="*{clasament}" class="form-control" required
                            minlength="1" maxlength="15"/>
                 </div>
             </div>
             <div class="form-group row">
                 <label class="col-form-label col-4">Main</label>
                 <div class="col-8">
                     <input type="text" th:field="*{main}" class="form-control" required
                            minlength="1" maxlength="20"/>
                 </div>
             </div>
         </div>

         <div>
             <button type="submit" class="btn btn-primary">Sign Up</button>
         </div>

     </form>
    </div>

</body>
</html>
