<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>All Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.discord}]]</b> !
            </p>
            <input type="submit" value="Log Out" />
        </form>
    </div>
    <div>
        <h1>List of All Users</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>Discord</th>
                <th>Game</th>
                <th>Level</th>
                <th>Rank</th>
                <th>Main</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.discord}">Discord</td>
                <td th:text="${user.game}">Game</td>
                <td th:text="${user.level}">Level</td>
                <td th:text="${user.clasament}">Rank</td>
                <td th:text="${user.main}">Main</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
